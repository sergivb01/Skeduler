version: "3.6"
services:
  backend:
    container_name: skeduler-backend
    image: sk-server
    volumes:
      - ./config_server.yml:/application/config.yml
      - ./data/logs/:/application/logs
    deploy:
      restart_policy:
        condition: on-failure
    ports:
      - "8080:8080"
    networks:
      - internal
    depends_on:
      - database

  worker:
    container_name: skeduler-worker
    image: sk-worker
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./config_worker.yml:/application/config.yml
    deploy:
      restart_policy:
        condition: on-failure
    networks:
      - internal

  database:
    container_name: skeduler-database
    image: sk-database
    restart: unless-stopped
    environment:
      POSTGRES_DB: skeduler
      POSTGRES_USER: skeduler
      POSTGRES_PASSWORD: skeduler1234
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - ./data:/var/lib/postgresql/data
    networks:
      - internal

networks:
  internal: